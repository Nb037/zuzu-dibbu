<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: radial-gradient(circle at top, #0b1220, #02010d);
    color: white;
    overflow-x: hidden;
}

/* LOCK SCREEN */
#lock {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #000, #020202);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
}
#lock input {
    padding: 14px;
    width: 230px;
    border-radius: 8px;
    border: none;
}
#lock button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #ff8fa3;
    color: white;
    font-size: 16px;
}

/* CONTENT */
h1 {
    text-align: center;
    margin-top: 40px;
    font-size: 2.5em;
}

.photo {
    width: 280px;
    margin: 30px auto;
    display: block;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}

.poem {
    max-width: 700px;
    margin: 40px auto;
    text-align: center;
    font-size: 1.3em;
    line-height: 1.8;
}

.poem span {
    display: block;
    opacity: 0;
    transform: translateY(20px);
    transition: 1.2s ease;
}

/* SUN & MOON */
.sun {
    position: fixed;
    right: 30px;
    top: 40px;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #ffd27d, #ff9f43);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255,200,120,0.8);
}

.moon {
    position: fixed;
    left: 30px;
    bottom: 40px;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #f5f5f5, #bbb);
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
}

/* FLOATING SPARKLES */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, #ffd27d);
    border-radius: 50%;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

audio { display: none; }
</style>
</head>

<body>

<div id="lock">
    <h2>Enter the Moment</h2>
    <input type="password" id="pass" placeholder="Password">
    <button onclick="unlock()">Enter</button>
</div>

<div id="content" style="display:none;">
    <div class="sun"></div>
    <div class="moon"></div>

    <h1>Happy New Year 2026</h1>

    <img src="photo1.jpg" class="photo">

    <div class="poem">
        <span>A Pendant of Hope and the Woven Cloths</span>
        <span>A Bond Too Fragile Yet Always Sealed</span>
        <span>We Fight, We Break, We Care, We Heal</span>
        <span>All In the Same Like Destinyâ€™s Will</span>
        <span>Secret We Know, Precious Than Gold</span>
        <span>An Unfinished Dream of Two Souls</span>
    </div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
function unlock() {
    if (document.getElementById("pass").value === "Dibbu&ZuZu") {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
        playMusic();
        revealPoem();
        sparkle();
    } else {
        alert("Wrong password ðŸ’”");
    }
}

function playMusic() {
    const music = document.getElementById("bgm");
    let v = 0;
    music.volume = 0;
    music.play();
    const fade = setInterval(() => {
        if (v < 0.9) {
            v += 0.01;
            music.volume = v;
        } else clearInterval(fade);
    }, 200);
}

function revealPoem() {
    document.querySelectorAll(".poem span").forEach((el, i) => {
        setTimeout(() => el.style.opacity = 1, i * 1200);
    });
}

function sparkle() {
    setInterval(() => {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6000);
    }, 600);
}
</script>

</body>
</html>
